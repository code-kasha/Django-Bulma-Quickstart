{% extends "base.html" %}

{% load widget_tweaks %}
{% load i18n %}

{% block title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<h1 class="title">{% trans "Set Password" %}</h1>

<form method="POST" action="{% url 'account_set_password' %}" class="password_set">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="button is-success" name="action" value="{% trans 'Set Password' %}" />
</form>
{% endblock %}
